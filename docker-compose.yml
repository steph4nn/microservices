services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: minhasenha
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  payment:
    build:
      context: ..
      dockerfile: microservices/payment/Dockerfile
    image: sd-payment:latest
    container_name: payment
    environment:
      ENV: development
      APPLICATION_PORT: "3001"
      DATA_SOURCE_URL: root:minhasenha@tcp(mysql:3306)/payment
      DB_DRIVER: mysql
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  shipping:
    build:
      context: ..
      dockerfile: microservices/shipping/Dockerfile
    image: sd-shipping:latest
    container_name: shipping
    environment:
      ENV: development
      APPLICATION_PORT: "3002"
      DATA_SOURCE_URL: root:minhasenha@tcp(mysql:3306)/shipping
    ports:
      - "3002:3002"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  order:
    build:
      context: ..
      dockerfile: microservices/order/Dockerfile
    image: sd-order:latest
    container_name: order
    environment:
      ENV: development
      APPLICATION_PORT: "3000"
      DATA_SOURCE_URL: root:minhasenha@tcp(mysql:3306)/order
      PAYMENT_SERVICE_URL: payment:3001
      SHIPPING_SERVICE_URL: shipping:3002
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      payment:
        condition: service_started
      shipping:
        condition: service_started
    restart: unless-stopped

volumes:
  mysql-data:
